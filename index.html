<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Mania</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <h1>&lt;Games Mania/&gt;</h1>
        <section class="navbar_container">
            <div class="searchbar">
                <input type="text" name="game_search" id="game_search" placeholder="Search">
            </div>
            <div class="filters" id="filters">
                <div class="filter_container">
                    <p>Rating:</p>
                    <select name="score" id="score_filter">
                        <option value="all" selected>All</option>
                        <option value="9">9+</option>
                        <option value="8">8+</option>
                        <option value="7">7+</option>
                        <option value="6">6+</option>
                        <option value="5">5+</option>
                        <option value="4">4+</option>
                        <option value="3">3+</option>
                        <option value="2">2+</option>
                        <option value="1">1+</option>
                    </select>
                </div>
                <div class="filter_container">
                    <p>Platform:</p>
                    <select name="platform" id="platform_filter">
                        <option value="all" selected>All</option>
                    </select>
                </div>
                <div class="filter_container">
                    <p>Genre:</p>
                    <select name="genre" id="genre_filter">
                        <option value="all" selected>All</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="games_container" id="games_container"></section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
