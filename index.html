<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Mania</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <h1>&lt;Games Mania/&gt;</h1>
        <section class="navbar_container">
            <div class="searchbar">
                <input type="text" name="game_search" id="game_search" placeholder="Search">
            </div>
            <div class="filters">
                All the filters goes here
            </div>
        </section>
        <section class="games_container" id="games_container">
            <div class="game_card">
                <div class="game_card_head">
                    <h2>LittleBigPlanet PS Vita</h2>
                    <div class="rating">9.0</div>
                </div>
                <div class="game_card_details">
                    <div><span class="head_key">Platform:</span> PlayStation Vita</div>
                    <div><span class="head_key">Genre:</span> Platformer</div>
                    <div class="ribbon">
                        <img src="./assets/editors_choice.png" alt="editor choice">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
